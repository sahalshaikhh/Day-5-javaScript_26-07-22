<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>

<h1>Type Of Operators</h1>
<br>
<br>
<h3>Arithmatic Operator</h3>

<script>
    let a=10;
        b=20;
document.write(+(a+b) + "<br>");
document.write(+(a-b) + "<br>");
document.write(+(a*b) + "<br>");
document.write(+(a/b) + "<br>");
document.write(+(a%b) + "<br>");

</script>

</body>
</html>
