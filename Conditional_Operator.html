<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <h1>Conditional Operator</h1>
    let a=10 , b="10";
    <script>
    if(a==b)
    {
        document.write(true);
    }                
    else
    {
        document.write(false)
    }

    if(a===b)
    {
        document.write(true);
    }                
    else
    {
        document.write(false)
    }
    </script>
</body>
</html>
